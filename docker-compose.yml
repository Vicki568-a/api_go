version: '3.8'

services:
  todo-app:
    build: ./
    command: ./wait-for-postgres.sh db_mod ./todo-app
    ports:
      - 9001:9001
    depends_on:
      - db
    environment:
      - DB_PASSWORD=qwerty

  db:
    restart: always
    image: postgres:latest
    volumes:
    - ./.database/postgres/data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=qwerty
    ports:
      - 9001:9001